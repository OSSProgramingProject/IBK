{% extends 'base.html' %}
{% block title %}문제 작성 - Start Ideabank{% endblock %}
{% block content %}
<div class="container py-5">
    <h1>새 문제 작성</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="problemTitle" class="form-control mb-3" placeholder="문제 제목" required />
        <textarea name="problemDescription" class="form-control mb-3" rows="4" placeholder="문제 설명"></textarea>
        <input type="text" name="option1" class="form-control mb-2" placeholder="선택지 1" />
        <input type="text" name="option2" class="form-control mb-2" placeholder="선택지 2" />
        <input type="text" name="option3" class="form-control mb-2" placeholder="선택지 3" />
        <input type="text" name="option4" class="form-control mb-2" placeholder="선택지 4" />
        <input type="file" name="problemImage" class="form-control mb-3" accept="image/*" />
        <select name="categoryInput" class="form-control mb-3" required>
            <option value="" disabled selected>카테고리를 선택하세요</option>
            <option value="알고리즘">알고리즘</option>
            <option value="자료구조">자료구조</option>
            <option value="수학">수학</option>
            <option value="기타">기타</option>
        </select>
        <div class="mb-3">
            <label>난이도</label>
            <input type="radio" name="difficulty" value="Easy" required /> 쉬움
            <input type="radio" name="difficulty" value="Medium" required /> 중간
            <input type="radio" name="difficulty" value="Hard" required /> 어려움
        </div>
        <input type="text" name="problemTags" class="form-control mb-3" placeholder="태그 (쉼표로 구분)" />
        <button type="submit" class="btn btn-primary">문제 작성</button>
    </form>
</div>
{% endblock %}
