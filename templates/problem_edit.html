{% extends 'base.html' %}

{% block title %}문제 수정 - {{ problem.title }}{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f5f7fa;
    }
    .title-box {
        background: linear-gradient(45deg, #007bff, #0056b3);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-section {
        background: white;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s;
    }
    .form-section:hover {
        transform: scale(1.02);
    }
    .form-section h2 {
        font-size: 1.4rem;
        margin-bottom: 15px;
        color: #333;
    }
    .btn-primary, .btn-success {
        background: linear-gradient(45deg, #007bff, #0056b3);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        transition: background 0.3s ease;
    }
    .btn-primary:hover, .btn-success:hover {
        background: linear-gradient(45deg, #0056b3, #003a75);
    }
    input, textarea, select {
        border-radius: 5px;
    }
</style>

<div class="container py-5">
    <div class="title-box">
        <h1>문제 수정</h1>
    </div>
    <form method="POST" action="{% url 'edit_problem' problem.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- 문제 제목 -->
        <div class="form-section">
            <h2>문제 제목</h2>
            <input type="text" class="form-control" name="title" value="{{ form.title.value }}" placeholder="문제 제목을 입력하세요" required>
        </div>

        <!-- 문제 설명 -->
        <div class="form-section">
            <h2>문제 설명</h2>
            <textarea class="form-control" name="description" rows="4" placeholder="문제 설명을 입력하세요">{{ form.description.value }}</textarea>
        </div>

        <!-- 이미지 업로드 -->
        <div class="form-section">
            <h2>이미지 업로드</h2>
            {% if problem.image %}
                <p>현재 이미지:</p>
                <img src="{{ problem.image.url }}" alt="현재 이미지" class="img-fluid mb-3">
            {% endif %}
            <input type="file" class="form-control" name="image" accept="image/*">
        </div>

        <!-- 카테고리 -->
        <div class="form-section">
            <h2>카테고리</h2>
            <select class="form-control" name="category">
                <option value="Algorithm" {% if form.category.value == "Algorithm" %}selected{% endif %}>알고리즘</option>
                <option value="Data Structure" {% if form.category.value == "Data Structure" %}selected{% endif %}>자료구조</option>
                <option value="Mathematics" {% if form.category.value == "Mathematics" %}selected{% endif %}>수학</option>
                <option value="Others" {% if form.category.value == "Others" %}selected{% endif %}>기타</option>
            </select>
        </div>

        <!-- 난이도 -->
        <div class="form-section">
            <h2>난이도</h2>
            <select class="form-control" name="difficulty">
                <option value="Easy" {% if form.difficulty.value == "Easy" %}selected{% endif %}>쉬움</option>
                <option value="Medium" {% if form.difficulty.value == "Medium" %}selected{% endif %}>중간</option>
                <option value="Hard" {% if form.difficulty.value == "Hard" %}selected{% endif %}>어려움</option>
            </select>
        </div>

        <!-- 제출 버튼 -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">수정 저장</button>
            <a href="{% url 'problem_detail' problem.pk %}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
{% endblock %}
